<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News RSS Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BBC News RSS Reader</h1>
            <button id="fetchNews" class="fetch-button">Load Latest News</button>
        </header>
        <main>
            <div id="newsContainer" class="news-container">
                <div class="loading" id="loading" style="display: none;">Loading...</div>
                <div id="newsList"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
